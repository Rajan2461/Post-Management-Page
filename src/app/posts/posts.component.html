<div class="container">
    <h1>Post Management Page</h1>
    <app-notification #notification></app-notification>
    <div *ngFor="let post of posts" class="post">
      <h3>{{ post.title }}</h3>
      <p *ngIf="editingPostId !== post.id">{{ post.body }}</p>
      <div *ngIf="editingPostId === post.id">
        <textarea [(ngModel)]="postContent"></textarea>
        <button class="update" (click)="updatePost(post, notification)">Save</button>
        <button class="cancel" (click)="editingPostId = null">Cancel</button>
      </div>
      <button class="update" (click)="updatePost(post, notification)">{{ editingPostId === post.id ? 'Cancel' : 'Update' }}</button>
      <button class="delete" (click)="deletePost(post.id, notification)">Delete</button>
    </div>
  </div>
